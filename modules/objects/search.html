<div class="row">
	<div class="col-md-12">
		<p class="alert alert-info">Searching for anything different than the primary key (SHA256) will take at least a minute! All search options are conjunct.</p>
	</div>

	<div class="col-md-12">
		<form class="form-horizontal" id="objects-search-form">
			<div class="form-group">
				<label class="col-sm-2 control-label">SHA256</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="SHA256">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">SHA1</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="SHA1">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">MD5</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="MD5">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Mime</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="Mime">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Source</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="Source">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">ObjName</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="ObjName">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Search</button>
				</div>
			</div>
		</form>
	</div>

	<div class="col-md-12">
		<div class="table-responsive">
			<table class="table table-striped" id="objects-search-results">
				<thead>
					<tr>
						<th>SHA256</th>
						<th>SHA1</th>
						<th>MD5</th>
						<th>MIME</th>
						<th>ObjName</th>
						<th>Source</th>
						<th>Submission</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="modules/objects/search.js"></script>
